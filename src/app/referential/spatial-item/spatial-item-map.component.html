<as-split direction="vertical" [useTransition]="true" (dragEnd)="containerResize()" [restrictMove]="mobile">
  <as-split-area [minSize]="20" [size]="100 - mapPanelWidth">
    <!-- map -->
    <div class="map-container">
      <!-- Leaflet map -->
      <div leaflet [attr.id]="mapId" (leafletMapReady)="onMapReady($event)" [leafletOptions]="options" [leafletLayersControl]="layersControl"></div>
    </div>
  </as-split-area>
  <as-split-area [minSize]="30" [size]="mapPanelWidth" [visible]="showMapPanel"></as-split-area>
</as-split>
