<app-toolbar [title]="$title | async"
             color="primary"
             [hasValidate]="!loading && dirty"
             (onValidate)="save($event)"
             (onClose)="close($event)"
             [hasClose]="!loading && !dirty"
             [defaultBackHref]="defaultBackHref"
             [canGoBack]="true">
  <ion-spinner slot="end" *ngIf="loading"></ion-spinner>
</app-toolbar>

<ion-content>

  <mat-tab-group #tabGroup
                 class="mat-tab-fixed-content mat-tab-disabled-hidden mat-tab-group-root"
                 [class.mobile]="mobile"
                 [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChange($event)" dynamicHeight>

    <!-- TAB: general -->
    <mat-tab label="{{'REFERENTIAL.PMFM.TAB_GENERAL'|translate}}">
      <ng-template mat-tab-label>
        <mat-icon>information-circle</mat-icon>
        <ion-label translate>REFERENTIAL.PMFM.TAB_GENERAL</ion-label>
        <ion-icon slot="end" name="alert-circle" color="danger" *ngIf="submitted && referentialForm.invalid"></ion-icon>
      </ng-template>

      <div class="ion-padding">
        <!-- error -->
        <ion-item *ngIf="referentialForm.error || error" visible-xs visible-sm visible-mobile lines="none">
          <ion-icon color="danger" slot="start" name="alert-circle"></ion-icon>
          <ion-label color="danger" class="error" [innerHTML]="(referentialForm.error || error) | translate"></ion-label>
        </ion-item>

        <ion-grid class="ion-no-padding">

          <ion-row class="ion-no-padding">
            <ion-col class="ion-no-padding ion-padding-top">

              <form [formGroup]="form">

                <!-- base form -->
                <app-referential-form #referentialForm
                                      [form]="form"
                                      [entityName]="entityName"
                                      [showError]="false"
                                      [debug]="debug"
                                      (onSubmit)="save($event)">

                  <!-- Other fields -->
                  <ion-row>
                    <ion-col>
                      <!-- Is calculated -->
                      <app-form-field [definition]="fieldDefinitions.isCalculated"
                                      formControlName="isCalculated"
                                      required="true"
                                      tabindex="10">
                      </app-form-field>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <!-- Is estimated -->
                      <app-form-field [definition]="fieldDefinitions.isEstimated"
                                      formControlName="isEstimated"
                                      required="true"
                                      tabindex="11">
                      </app-form-field>
                    </ion-col>
                  </ion-row>

                  <!-- DEBUG -->
                  <ion-row *ngIf="debug" style="pointer-events: auto; user-select: text; margin-bottom: 16px;">
                    <ion-col size="0" size-md="3" size-lg="3">
                      <ion-label class="ion-float-end">Debug :</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-text color="primary" class="text-italic">
                        <small>
                          editor.loading: {{loading}}<br/>
                          editor.ready: {{readySubject|async}}<br/>
                          editor.dirty: {{dirty}}<br/>
                        </small>
                      </ion-text>
                    </ion-col>
                    <ion-col>
                      <ion-text color="primary" class="text-italic">
                        <small>
                          form.loading: {{referentialForm.loading}}<br/>
                          form.ready: {{referentialForm.readySubject|async}}<br/>
                          form.dirty: {{referentialForm.dirty}}<br/>
                        </small>
                      </ion-text>
                    </ion-col>
                  </ion-row>

               </app-referential-form>
              </form>
            </ion-col>

            <!-- entity metadata-->
            <ion-col class="ion-no-padding" size="12" size-xl="3">
              <app-entity-metadata [value]="data"></app-entity-metadata>
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>
    </mat-tab>

  </mat-tab-group>

</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>

  <app-form-buttons-bar (onCancel)="reloadWithConfirmation()"
                        [disabledCancel]="!dirty || loading"
                        (onSave)="save($event)"
                        [disabled]="!dirty || loading">

    <!-- error -->
    <ion-item *ngIf="error" lines="none">
      <ion-icon color="danger" slot="start" name="alert-circle"></ion-icon>
      <ion-label color="danger" [innerHTML]="error|translate"></ion-label>
    </ion-item>

  </app-form-buttons-bar>
</ion-footer>
