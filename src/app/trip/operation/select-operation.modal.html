<app-modal-toolbar
  color="secondary"
  [title]="'TRIP.OPERATION.PARENT.TITLE' | translate"
  (cancel)="cancel()"
  (validate)="close($event)"
  [showSpinner]="loading"
  [canValidate]="!loading && hasSelection()"
></app-modal-toolbar>

<ion-content class="ion-no-padding">
  <!-- main table -->
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon matPrefix slot="start">search</mat-icon>
        <ion-label translate>TRIP.OPERATION.PARENT.SEARCH</ion-label>
        <ion-icon slot="start" name="alert-circle" color="danger" *ngIf="table.error"></ion-icon>
      </ng-template>

      <app-select-operation-by-trip-table
        #table
        [showToolbar]="false"
        [enableGeolocation]="enableGeolocation"
        [gearIds]="gearIds"
        [selectedOperation]="selectedOperation"
        [allowMultiple]="allowMultiple"
        [allowParentOperation]="allowParentOperation"
        (onOpenRow)="selectRow($event)"
      ></app-select-operation-by-trip-table>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <ion-icon matPrefix slot="start" name="add-circle-outline"></ion-icon>
        <ion-label translate>TRIP.OPERATION.PARENT.CREATE</ion-label>
      </ng-template>
      <app-form-operation #form [programLabel]="programLabel" [showError]="false" [tabindex]="1" (onSubmit)="save($event)">
        Other features (Measurements)
        <ion-grid class="form-container ion-no-padding ion-padding-top" [class.cdk-visually-hidden]="measurementsForm.pmfms$ | async | isEmptyArray">
          <ion-row>
            <ion-col size="12" size-md="3" size-lg="3">
              <ion-label class="ion-float-end" translate>TRIP.OPERATION.EDIT.OTHER_FEATURES</ion-label>
            </ion-col>
            <ion-col>
              <app-form-measurements
                #measurementsForm
                entityName="VesselUseMeasurement"
                [acquisitionLevel]="acquisitionLevel"
                [requiredStrategy]="requiredStrategy$ | async"
                [strategyId]="strategyId"
                [requiredGear]="true"
                [gearId]="gearId$ | async"
                (mapPmfms)="mapPmfms($event)"
                [i18nPmfmPrefix]="'TRIP.OPERATION.PMFM.'"
                [i18nSuffix]="i18nContext.suffix"
                [tabindex]="30"
                [mobile]="mobile"
                [debug]="debug"
              ></app-form-measurements>
            </ion-col>
          </ion-row>
        </ion-grid>
      </app-form-operation>
    </mat-tab>
  </mat-tab-group>
</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>
  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col></ion-col>

      <!-- buttons -->
      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
