<app-modal-toolbar
  color="secondary"
  [title]="$title | async | translate"
  (cancel)="cancel()"
  [canValidate]="canValidate"
  (validate)="close($event)"
></app-modal-toolbar>

<ion-content class="ion-no-padding" scroll-y="false">
  <mat-tab-group #tabGroup class="mat-mdc-tab-fixed-content" [(selectedIndex)]="selectedTabIndex" dynamicHeight="false">
    <!-- TAB: landings -->
    <mat-tab label="{{ 'OBSERVED_LOCATION.SELECT_TAXONGROUP_MODAL.TAB_LANDINGS' | translate }}">
      <ng-template mat-tab-label>
        <mat-icon matPrefix slot="start">history</mat-icon>
        <ion-label translate>OBSERVED_LOCATION.SELECT_TAXONGROUP_MODAL.TAB_LANDINGS</ion-label>
        <ion-icon slot="start" name="alert-circle" color="danger" *ngIf="landingsTable.error"></ion-icon>
      </ng-template>

      <app-landings-table
        #landingsTable
        [programLabel]="programLabel"
        [requiredStrategy]="requiredStrategy"
        [strategyId]="strategyId"
        [showDateTimeColumn]="true"
        [showVesselTypeColumn]="false"
        [showBasePortLocationColumn]="showBasePortLocationColumn"
        [showToolbar]="false"
        [showIdColumn]="false"
        [showSamplesCountColumn]="showSamplesCountColumn"
        [showLocationColumn]="false"
        [showCreationDateColumn]="false"
        [showObserversColumn]="false"
        [showRecorderPersonColumn]="true"
        [disabled]="true"
        [canEdit]="false"
        [canDelete]="false"
        (onOpenRow)="selectRow($event)"
        (onNewRow)="close($event)"
        [debug]="debug"
      ></app-landings-table>
    </mat-tab>

    <!-- TAB: taxon groups -->
    <mat-tab label="{{ 'OBSERVED_LOCATION.SELECT_TAXONGROUP_MODAL.TAB_TAXONGROUPS' | translate }}">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="search"></ion-icon>
        </mat-icon>
        <ion-label translate>OBSERVED_LOCATION.SELECT_TAXONGROUP_MODAL.TAB_TAXONGROUPS</ion-label>
      </ng-template>

      <!-- main table -->
      <app-referential-ref-table
        #table
        [showFilter]="true"
        [showLevelFilter]="false"
        [showStatusFilter]="false"
        [mode]="'select'"
        (onOpenRow)="selectRow($event)"
        (onNewRow)="close($event)"
      ></app-referential-ref-table>
    </mat-tab>
  </mat-tab-group>
</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>
  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col></ion-col>

      <!-- buttons -->
      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button *ngIf="allowMultiple" [fill]="canValidate ? 'solid' : 'clear'" [disabled]="!canValidate" (click)="close($event)" color="tertiary">
          <ion-label translate>COMMON.BTN_VALIDATE</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
