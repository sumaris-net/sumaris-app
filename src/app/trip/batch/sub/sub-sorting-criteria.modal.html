<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" visible-xs visible-sm visible-mobile>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <!-- {{ 'VESSEL.NEW.TITLE' | translate }} -->
      Selection du critère de classement numérique
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="sortingCriteriaForm" (ngSubmit)="confirm()">
    <mat-autocomplete-field
      [placeholder]="'TRIP.BATCH.EDIT.TAXON_NAME' | translate"
      formControlName="taxonName"
      [config]="autocompleteFields.taxonName"
      [clearable]="true"
    ></mat-autocomplete-field>

    <app-form-field floatLabel="never" formControlName="pmfm" [definition]="pmfmDefinition" [compact]="true"></app-form-field>
  </form>
</ion-content>
<ion-footer hidden-xs hidden-sm hidden-mobile>
  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col>
        <ng-content></ng-content>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button color="tertiary">
          <ion-label translate>COMMON.BTN_APPLY</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
