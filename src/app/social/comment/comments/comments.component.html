<div class="comments">
  <h3 class="comments-title">{{ 'COMMON.COMMENTS' | translate }} ({{ numberOfComments }})</h3>

  <app-comment-form (handleSubmit)="addComment({ text: $event, parentId: null })" (handleCancel)="setActiveComment(null)"></app-comment-form>
  <br />
  <div class="comments-container">
    <app-comment
      *ngFor="let rootComment of getRootComments()"
      [comment]="rootComment"
      [replies]="getReplies(rootComment.id)"
      [activeComment]="activeComment"
      (setActiveComment)="setActiveComment($event)"
      (addComment)="addComment($event)"
      (deleteComment)="deleteComment($event)"
      (updateComment)="updateComment($event)"
      [currentUserId]="currentUserId"
    ></app-comment>
  </div>
</div>
