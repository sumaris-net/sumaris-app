@let icon = icon$ | async;
<button mat-icon-button [title]="title | translate" [color]="icon.color | matColor" [disabled]="disabled" (click)="openPopover($event)">
  <mat-icon
    [appBadge]="icon.badge"
    [appBadgeIcon]="icon.badgeIcon"
    [appBadgeHidden]="badgeHidden$ | async"
    [appBadgeColor]="icon.badgeColor"
    [appBadgeSize]="badgeSize"
    [appBadgePosition]="badgePosition"
    [appBadgeFill]="icon.badgeFill"
  >
    {{ icon.matIcon }}
  </mat-icon>
</button>
